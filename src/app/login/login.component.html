<div class="container">
    <div class="container row-cols-auto w-50">
        <div class="card-body col-form-label">
            <form class="form-control" [formGroup]="formUser" name="registro" id="registro" action="exito.html" >
                <div class="mb-2">
                    <label class="form-label" for="">
                        Email
                    </label>

                    <input type="email" formControlName="email" name="email"  class="form-control" placeholder="Por favor ingrese su email" >

                    <div class="alert alert-danger mt-2" [hidden]="email.valid||email.pristine" >

                        <span *ngIf="email.errors?.['required']">El email es obligatorio</span>

                        <span *ngIf="email.errors?.['email']" >El email debe ser valido</span>

                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" formControlName="contra">
                    </div>


                </div>

                <button class="btn btn-primary" type="submit" [disabled]="formUser.invalid">
                    Entrar
                </button>

            </form>
        </div>
        <a class="nav-link active" routerLink="/registrarse" routerLinkActive="active">No me he registrado aún</a>
    </div>

    {{formUser.get('email')?.value|json}}
    {{formUser.get('contra')?.value|json}}
  
</div>
